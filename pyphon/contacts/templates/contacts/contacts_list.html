{% extends "pyphon/base.html" %}
{% load static %}

{% block title %}
Contacts
{% endblock %}

{% block content %}
<h1>Contacts</h1>
<h3><a href="{% url 'new_contact' %}">New Contact</a></h3>
<table id='contacts' class="table table-striped">
{% for contact in contacts %}
    <a href="{% url 'contact_detail' contact.id %}">
        <tr class='contact'>
            <td>{{ contact.name }}</td>
        </tr>
    </a>
{% endfor %}
</ul>
{% endblock %}
