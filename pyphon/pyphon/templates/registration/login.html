{% extends 'pyphon/base.html' %}
{% load staticfiles %}

{% block title %}
Log In
{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container login">
        <h1 class="text-center"> Log In </h1>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-default" type="submit">Login</button>
          </form>
    </div>
</div>
{% endblock %}
