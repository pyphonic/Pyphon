{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Text Your Friends</title>

    <!-- Text Template -->
    <script id="text-template" type="text/x-handlebars-template">
        <tr class="texts">
            <h3>Message: {{ text.body }}</h3>
            <ul id='past_texts'>
                <li>Time: {{ text.time }}</li>
                <li>Sender: {{ text.sender }}</li>
            </ul>
        </tr>
    </script>


</head>
<body>
    <div>
        {% for text in texts %}
            <h3>Message: {{ text.body }}</h3>
            <ul id='past_texts'>
                <li>Time: {{ text.time }}</li>
                <li>Sender: {{ text.sender }}</li>
            </ul>
        {% endfor %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/TextData.js' %}"></script>
</body>
</html>
